<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub - GitHub </title>


    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/images/github-mark/github-mark.svg" type="image/icon">


</head>
<body>
    <header id="header">
        <img src="assets/images/github-mark/github-mark.svg" alt="">
            
    </header>

    <main id="container">
        <h2>Sign in to GitHub</h2>
        <form method="post">
        <div class="content">
            
           <div class="input_field">
            <label for="username">Username or email address</label>
            <input type="text" name="username" id="username">

           </div>

           <div class="input_field">
            <label for="password">Password <a href="#">Forgot password?</a></label>
            <input type="password" name="password" id="pass">
           </div>
           <button id="button">Sign in</button>
        </div>

        <div class="informations">

            <a href="#">Sign in with a passkey</a>
            
            <h5>New to Github? <a href="#">Create an account</a></h5>
        
        </div>
    </form>
    <div class="footer">
        <ul>
         <li><a href="#">Terms</a></li>
         <li><a href="#">Privacy</a></li>
         <li><a href="#">Contact Github Support</a></li>
         <li><a href="#">Manage cookies</a></li>
         <li><a href="#">Do not share my personal information</a></li>
        </ul>
     </div>

    </main>


</body>
</html>
